<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="survey-style.css">
    <title>Narrative Games Survey Form</title>
</head>
<body>
    <h1 id="title" class="top"> Narrative Games Survey Form</h1>
<p id="description" class="top"> Thank you for taking the time to answer our survey </p>

<div class="box">
<form id="survey-form">
  <label id="name-label">Name</label><br>
  <input 
         type="text" 
         id="name" 
         name="name"
         placeholder="Enter your name">
  <br> <br>
  <label id="email-label">Email</label><br>
  <input 
         type="email" 
         id="email" 
         name="email" 
         placeholder="Enter your email" 
         pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
  <br><br>
  <label id="number-label">Age</label><br>
  <input 
         type="text" 
         id="number"
         name="age" 
         placeholder="Age" 
         min="1" 
         max="110"
         pattern="[0-9]+">
  <br><br>
  <label for="gender"> Gender </label><br>
  <select name="gender" id="dropdown">
    <option value="" disabled selected>Select</option>
    <option value="">Female</option>
    <option value="">Male</option>
    <option value="">Other</option>
  </select>
  <br><br>    
 <label>How many narrative games have you ever played?</label></br>
 <label> <input
         type="radio"
         id="none"
         name="num-games"
         checked>
  None
  </label><br>
<label> <input
         type="radio"
         id="1"
         name="num-games">
 1 - 3</label><br>
<label> <input
         type="radio"
         id="4"
         name="num-games">
4 - 6</label><br>
<label> <input
         type="radio"
         id="7"
         name="num-games">
 7+</label><br><br>

<label> Which games have you ever played? </label><br>
<label><input
       type="checkbox"
       id="danganronpa" 
       name="played" 
       value="danganronpa">
Danganronpa</label><br>

<label><input
       type="checkbox"
       id="zero" 
       name="played" 
       value="zeroescape">
Zero Escape</label><br>

<label><input
       type="checkbox"
       id="life" 
       name="played" 
       value="life-is-strange">
Life is Strange</label><br>

<label><input
       type="checkbox"
       id="last" 
       name="played" 
       value="last-of-us">
The Last of Us</label><br>

<label><input
       type="checkbox"
       id="wolf" 
       name="played" 
       value="wolf-among">
The Wolf Among Us</label><br>

<label><input
       type="checkbox"
       id="" 
       name="played" 
       value="">
Heavy Rain</label><br>

<label><input
       type="checkbox"
       id="beyond" 
       name="played" 
       value="beyond">
Beyond: Two Souls</label><br>

<label><input
       type="checkbox"
       id="detroit" 
       name="played" 
       value="detroit">
Detroit: Become Human</label><br>

<label><input
       type="checkbox"
       id="until" 
       name="played" 
       value="util">
Until Dawn</label><br><br>

<label>Suggestion of another games?</label> <br> 
<textarea
       type="text"
       id="text-area"
          placeholder="Enter your suggestions here..."></textarea> <br><br>
<button
       type="submit"
       id="submit">
       Submit </button>

</form>    
</div>
</body>
</html>
